<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Молодіжний збірник</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial; padding: 15px; }
    li { cursor: pointer; margin: 8px 0; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>Молодіжний збірник</h1>

<input type="text" id="search" placeholder="Пошук пісні..." onkeyup="searchSongs()">

<ul id="songList"></ul>

<pre id="songContent"></pre>

<script>
const songs = {
  "Ісус, Ти - найкращий Друг": `1 куплет:
  Em
  Ісус, Ти - найкращий Друг.
  В час, коли моє серце плаче,
    Am
  Я до Тебе в молитві йду,
     H7 
  Ти поможеш мені, мій Пастир.
  Em                  
  Для душі мій спокій в Тобі,
  Ти - відрада моя, Спаситель,
    Am 
  Підкріпляєш у боротьбі,
     H7 
  Вірний Друг і душі Втішитель.

  Приспів:
     C 
    Я любов'ю Твоєю живу,
     Em 
    І вона моє серце гріє.
        Am 
    Щиро, Спасе, Тебе я люблю,
     H7         Em 
    І ніхто вже Тебе не замінить

  2 куплет:    
  Em                 
  Ти Один розумієш все
  І думки всі таємні знаєш.
      Am
  Ти зі мною, і в кожну мить
      H7
  Потішаєш і підкріпляєш.
  Em                 
  Хай полине подяка Тобі
  За щедроти і вічну милість.
      Am
  Ісус, Ти - Спаситель душі,
      H7
  Ти і щастя моє, і радість.`
  };
  
const list = document.getElementById("songList");

function loadSongs() {
  list.innerHTML = "";
  for (let title in songs) {
    const li = document.createElement("li");
    li.textContent = title;
    li.onclick = () => openSong(title);
    list.appendChild(li);
  }
}

function openSong(title) {
  document.getElementById("songContent").textContent = songs[title];
}

function searchSongs() {
  const value = document.getElementById("search").value.toLowerCase();
  list.innerHTML = "";
  for (let title in songs) {
    if (title.toLowerCase().includes(value)) {
      const li = document.createElement("li");
      li.textContent = title;
      li.onclick = () => openSong(title);
      list.appendChild(li);
    }
  }
}

loadSongs();

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
