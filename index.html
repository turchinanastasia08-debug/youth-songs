<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Молодіжний збірник</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial; padding: 15px; }
    li { cursor: pointer; margin: 8px 0; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>Молодіжний збірник</h1>

<input type="text" id="search" placeholder="Пошук пісні..." onkeyup="searchSongs()">

<ul id="songList"></ul>
<button id="backBtn" onclick="closeSong()" style="display:none; margin-bottom: 10px;">-Назад до списку</button>
<pre id="songContent"></pre>

<script>
const songs = {
  "1. Ісус, Ти - найкращий Друг": `1 куплет:
  Em
  Ісус, Ти - найкращий Друг.
  В час, коли моє серце плаче,
    Am
  Я до Тебе в молитві йду,
     H7 
  Ти поможеш мені, мій Пастир.
  Em                  
  Для душі мій спокій в Тобі,
  Ти - відрада моя, Спаситель,
    Am 
  Підкріпляєш у боротьбі,
     H7 
  Вірний Друг і душі Втішитель.

  Приспів:
     C 
    Я любов'ю Твоєю живу,
     Em 
    І вона моє серце гріє.
        Am 
    Щиро, Спасе, Тебе я люблю,
     H7         Em 
    І ніхто вже Тебе не замінить

  2 куплет:    
  Em                 
  Ти Один розумієш все
  І думки всі таємні знаєш.
      Am
  Ти зі мною, і в кожну мить
      H7
  Потішаєш і підкріпляєш.
  Em                 
  Хай полине подяка Тобі
  За щедроти і вічну милість.
      Am
  Ісус, Ти - Спаситель душі,
      H7
  Ти і щастя моє, і радість.`,

 "2. Дивовижне все те, що Твоє":`1 куплет
 
Am
Дивовижне все те, що Твоє,
Dm
Всюди чую я ніжний Твій голос:
G
Вітром в листі співа, виграє,
C E
В серці тихо шепоче, мов колос.
Am
Сині гори, прозорі струмки,
Dm
Дужі хвилі на морі глибокім,
F
Ніжні трави, гарячі піски,
E
Ясне сонце у небі високім.

Приспів: x2  
Am
Боже мій, всюди - Ти, всюди - Ти!
Dm
Скрізь творіння Твоє споглядаю:
G
Коли в лузі зриваю квітки,
C E (F E Am)
Коли вранішнє сонце стрічаю!

2 куплет
Досконалі картини Твої,
Що рука владна творить уміло,
Де гарніша зоря від зорі,
Коли небо вечірнє стемніло.
Лише Ти нам даруєш життя,
Лише Ти нас навчаєш трудитись,
Ти даруєш такі почуття,
Які нас спонукають молитись.

3 куплет 
Ти вкладаєш у серце пісні,
І тому я для Тебе співаю,
Ти освітлюєш милістю дні
І ведеш до блаженного раю.
Дивовижне все те, що Твоє,
Твою велич усюди впізнаю!
Це рука Твоя, Боже, дає
Все найкраще, що в світі я маю!.`
  };
  
const list = document.getElementById("songList");

function loadSongs() {
  list.innerHTML = "";
  // Створюємо список назв та сортуємо їх
  const sortedTitles = Object.keys(songs).sort();

  sortedTitles.forEach(title => {
    const li = document.createElement("li");
    li.textContent = title;
    li.onclick = () => openSong(title);
    list.appendChild(li);
  });
}


function openSong(title) {
    // Відображаємо текст обраної пісні
    document.getElementById("songContent").textContent = songs[title];
    
    // Ховаємо список та пошук, щоб звільнити місце на екрані
    document.getElementById("songList").style.display = "none";
    document.getElementById("search").style.display = "none";
    
    // Показуємо кнопку "Назад"
    document.getElementById("backBtn").style.display = "block";
    
    window.scrollTo(0, 0); // Повертаємо екран вгору
}

function closeSong() {
    // Очищаємо екран від тексту пісні
    document.getElementById("songContent").textContent = "";
    
    // Знову показуємо список пісень та рядок пошуку
    document.getElementById("songList").style.display = "block";
    document.getElementById("search").style.display = "block";
    
    // Ховаємо кнопку "Назад"
    document.getElementById("backBtn").style.display = "none";
}

function searchSongs() {
  const value = document.getElementById("search").value.toLowerCase();
  list.innerHTML = "";
  // Сортуємо всі назви перед тим, як фільтрувати їх для пошуку
  const sortedTitles = Object.keys(songs).sort();

  sortedTitles.forEach(title => {
    if (title.toLowerCase().includes(value)) {
      const li = document.createElement("li");
      li.textContent = title;
      li.onclick = () => openSong(title);
      list.appendChild(li);
    }
  });
}
  

loadSongs();

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js');
}
</script>

</body>
</html>
