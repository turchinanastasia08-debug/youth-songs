const list = document.getElementById("songList");

function loadSongs() {
  list.innerHTML = "";
  // Створюємо список назв та сортуємо їх
  const sortedTitles = Object.keys(songs).sort((a, b) => a.localeCompare(b, 'uk'));

  sortedTitles.forEach(title => {
    const li = document.createElement("li");
    li.textContent = title;
    li.onclick = () => openSong(title);
    list.appendChild(li);
  });
}


function openSong(title) {
    // Відображаємо текст обраної пісні
    document.getElementById("songContent").textContent = songs[title];
    
    // Ховаємо список та пошук, щоб звільнити місце на екрані
    document.getElementById("songList").style.display = "none";
    document.getElementById("search").style.display = "none";
    
    // Показуємо кнопку "Назад"
    document.getElementById("backBtn").style.display = "block";
    
    window.scrollTo(0, 0); // Повертаємо екран вгору
}

function closeSong() {
    // Очищаємо екран від тексту пісні
    document.getElementById("songContent").textContent = "";
    
    // Знову показуємо список пісень та рядок пошуку
    document.getElementById("songList").style.display = "block";
    document.getElementById("search").style.display = "block";
    
    // Ховаємо кнопку "Назад"
    document.getElementById("backBtn").style.display = "none";
}

function searchSongs() {
  const value = document.getElementById("search").value.toLowerCase();
  list.innerHTML = "";
  // Сортуємо всі назви перед тим, як фільтрувати їх для пошуку
  const sortedTitles = Object.keys(songs).sort();

  sortedTitles.forEach(title => {
    if (title.toLowerCase().includes(value)) {
      const li = document.createElement("li");
      li.textContent = title;
      li.onclick = () => openSong(title);
      list.appendChild(li);
    }
  });
}
